name: Deploy Nextra Static Site to Pages

on:
  # Runs on pushes targeting the default branch (e.g., 'main')
  push:
    branches: ["main"]

  # Allows you to run this workflow manually
  workflow_dispatch:

# Set permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and Export Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.x # Use a specific version for stability
          run_install: false # Don't install dependencies yet

      # 2. Setup Node.js Environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm' # Use pnpm cache for fast installations

      # 3. Setup GitHub Pages configuration
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically configures Next.js for static export deployment
          static_site_generator: next

      # 4. Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Build and Export with Next.js/Nextra
      - name: Build and Export with Next.js
        # The 'next build' command generates the static site into the 'out' directory due to 'output: export'
        run: pnpm next build

      # 6. Upload the static artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js static export output directory
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
